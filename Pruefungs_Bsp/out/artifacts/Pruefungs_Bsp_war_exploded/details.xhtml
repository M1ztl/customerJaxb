<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<f:view>
    <p:dataTable var="power" value="#{detailView.entries.content}">

        <p:column headerText="id">
            <h:outputText value="#{power.id}" />
        </p:column>

        <p:column headerText="SellingUser">
            <h:outputText value="#{power.sellingUser}" />
        </p:column>

        <p:column headerText="Unit">
            <h:outputText value="#{power.unit}" />
        </p:column>

    </p:dataTable>

    <p:chart type="pie" model="#{chartView.pie}" style="width:400px;height:300px">
        <f:param name="customerId" value="#{detailView.customerid}"/>
    </p:chart>

    <h:form>
        <h:commandButton value="CustomerSeite" action="#{navigationPaige.showPage}">
            <f:param name="pageId" value="1"/>
        </h:commandButton>
    </h:form>
    <h:form>
        <h:commandButton value="Startseite" action="#{navigationPaige.showPage}">
        </h:commandButton>
    </h:form>
</f:view>
</h:body>
</html>
